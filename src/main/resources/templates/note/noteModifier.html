<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>etudiant modifier</title>
<link rel="stylesheet" th:href="@{matieres/css/add.css}"/>

</head>
<body>
	<h1>Modifier une matière </h1>

	<img class="note" alt="user" src="https://qph.fs.quoracdn.net/main-qimg-2b010b75ebd76b68e91dd68d6f4c81da"/>
	
		<form id="form" th:action="@{modif-valid}" method="POST" th:object="${note}"> <!-- l'adresse qu'on a mi dans l'action est celle qu'on a mi dans le controller afin de recuperer les données -->
		<fieldset>
		
		<legend>Ajouter une note</legend>
		
					<label id="labelHidden" >Note</label>
				<label for="note">Note :</label>
				<input class="input" type="number" name="note" id="note" th:field="*{note}"/>
				<br/>
				
				<label>Etudiant ::<span th:text="${note.etudiant.nom + ' ' + note.etudiant.prenom}"></span></label>
			<input type="hidden" name="idEtudiant" th:value="${note.etudiant.id}">
			
				<br/>
				<label>Matière :<span th:text="${note.matiere.nom}"></span></label>
				<input type="hidden" name="idMatiere" th:value="${note.matiere.id}">
				
				
			
	<p><input class="btn" type="reset"/>
<input class="btn" type="button" value="valider"   onclick="validerFormulaire();"/></p>
		</fieldset>

		</form>
		
	<a class ="btn" th:href="@{matieres}">retour</a>
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" th:src="@{/matieres/js/validation-note.js}"></script>
</body>
</html>
